<!DOCTYPE html>
<html>
  <head>
<title>RPI-GPIO Configuration</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<link rel='stylesheet' href='/css/style.css' />
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<link href='https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab' rel='stylesheet' type='text/css'>
  </head>
  <body>

          <h1 class="feedback-form-title">Configure the GPIO</h1>
          <form class="feedback-form">
            <div class="form-group">
              <label for="feedback-form-name">Name</label>
              <input type="text" class="form-control" id="feedback-form-name" placeholder="Enter the device name">
            </div>

            <div class="form-group">
              <label for="feedback-form-gpio">GPIO</label>
              <input type="text" class="form-control" id="feedback-form-gpio" placeholder="Title of your feedback">
            </div>

            <div class="form-group">
                <label for="feedback-form-value">value</label>
              <select class="form-control" id="feedback-form-value">
                <option value="true">true</option>
                <option value="false">false</option>
              </select>
                <!-- <input type="checkbox" placeholder="Enter true or false"  class="form-control" id="feedback-form-value"> -->
            </div>
            <button type="submit" class="btn btn-default pull-right">Submit</button>
          </form>
        </div><!-- primary -->


              <h2 class="article-title">Added GPIO'S</h2>
              <div class="feedback-messages"></div>

        <!-- secondary -->
      </div>
    </div><!-- container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src = "rpiconfig.js"></script>
  </body>
</html>
